<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวนับ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            background-color: #2b3441;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .counter-container {
            background-color: #1a1e23;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            max-width: 300px;
            margin: 2rem auto;
            color: white;
        }
        
        .counter-value {
            font-size: 4rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        
        .counter-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .btn-group {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }
        
        .btn-increment {
            background-color: #f06292;
            border: none;
            padding: 0.5rem 1.5rem;
        }
        
        .btn-increment:hover {
            background-color: #ec407a;
        }
        
        .btn-reset {
            background-color: #42a5f5;
            border: none;
            padding: 0.5rem 1.5rem;
        }
        
        .btn-reset:hover {
            background-color: #2196f3;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="counter-container">
            <div class="counter-title">ตัวนับ</div>
            <div class="counter-value">{{ count }}</div>
            <div class="btn-group">
                <button @click="increment" class="btn btn-increment text-white">เพิ่ม 1</button>
                <button @click="reset" class="btn btn-reset text-white">รีเซ็ต</button>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const count = ref(0);

                const increment = () => {
                    count.value++;
                };

                const reset = () => {
                    count.value = 0;
                };

                return {
                    count,
                    increment,
                    reset
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
