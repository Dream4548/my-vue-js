<template>
    <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-6 text-center">ลงทะเบียน</h2>
      <form @submit.prevent="submitForm" class="space-y-4">
        <div>
          <label class="block mb-2">ชื่อ</label>
          <input 
            v-model="form.firstName" 
            type="text" 
            required 
            class="w-full px-3 py-2 border rounded-md"
          />
        </div>
        <div>
          <label class="block mb-2">นามสกุล</label>
          <input 
            v-model="form.lastName" 
            type="text" 
            required 
            class="w-full px-3 py-2 border rounded-md"
          />
        </div>
        <div>
          <label class="block mb-2">อีเมล</label>
          <input 
            v-model="form.email" 
            type="email" 
            required 
            class="w-full px-3 py-2 border rounded-md"
          />
        </div>
        <div>
          <label class="block mb-2">ชื่อผู้ใช้</label>
          <input 
            v-model="form.username" 
            type="text" 
            required 
            class="w-full px-3 py-2 border rounded-md"
          />
        </div>
        <div>
          <label class="block mb-2">รหัสผ่าน</label>
          <input 
            v-model="form.password" 
            type="password" 
            required 
            class="w-full px-3 py-2 border rounded-md"
          />
        </div>
        <div>
          <label class="block mb-2">จังหวัด</label>
          <select 
            v-model="form.province" 
            @change="fetchDistricts"
            required 
            class="w-full px-3 py-2 border rounded-md"
          >
            <option value="">เลือกจังหวัด</option>
            <option 
              v-for="province in provinces" 
              :key="province" 
              :value="province"
            >
              {{ province }}
            </option>
          </select>
        </div>
        <div>
          <label class="block mb-2">อำเภอ</label>
          <select 
            v-model="form.district" 
            @change="fetchSubDistricts"
            :disabled="!form.province"
            required 
            class="w-full px-3 py-2 border rounded-md"
          >
            <option value="">เลือกอำเภอ</option>
            <option 
              v-for="district in districts" 
              :key="district" 
              :value="district"
            >
              {{ district }}
            </option>
          </select>
        </div>
        <div>
          <label class="block mb-2">ตำบล</label>
          <select 
            v-model="form.subDistrict"
            :disabled="!form.district"
            required 
            class="w-full px-3 py-2 border rounded-md"
          >
            <option value="">เลือกตำบล</option>
            <option 
              v-for="subDistrict in subDistricts" 
              :key="subDistrict" 
              :value="subDistrict"
            >
              {{ subDistrict }}
            </option>
          </select>
        </div>
        <button 
          type="submit" 
          class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition"
        >
          ลงทะเบียน
        </button>
      </form>
    </div>
  </template>
  
  <script>
  import axios from 'axios';
  
  export default {
    data() {
      return {
        form: {
          firstName: '',
          lastName: '',
          username: '',
          password: '',
          email: '',
          province: '',
          district: '',
          subDistrict: ''
        },
        provinces: [],
        districts: [],
        subDistricts: []
      };
    },
    mounted() {
      this.fetchProvinces();
    },
    methods: {
      async fetchProvinces() {
        try {
          const response = await axios.get('/provinces');
          this.provinces = response.data;
        } catch (error) {
          console.error('Error fetching provinces:', error);
          alert('ไม่สามารถโหลดข้อมูลจังหวัดได้');
        }
      },
      async fetchDistricts() {
        // Reset dependent fields
        this.form.district = '';
        this.form.subDistrict = '';
        this.districts = [];
        this.subDistricts = [];
  
        if (!this.form.province) return;
  
        try {
          const response = await axios.get(`/provinces/${this.form.province}`);
          this.districts = response.data;
        } catch (error) {
          console.error('Error fetching districts:', error);
          alert('ไม่สามารถโหลดข้อมูลอำเภอได้');
        }
      },
      async fetchSubDistricts() {
        // Reset dependent fields
        this.form.subDistrict = '';
        this.subDistricts = [];
  
        if (!this.form.district) return;
  
        try {
          const response = await axios.get(`/provinces/${this.form.province}/${this.form.district}`);
          this.subDistricts = response.data;
        } catch (error) {
          console.error('Error fetching sub-districts:', error);
          alert('ไม่สามารถโหลดข้อมูลตำบลได้');
        }
      },
      async submitForm() {
        try {
          const response = await axios.post('/register', {
            username: this.form.username,
            password: this.form.password,
            email: this.form.email,
            province: this.form.province,
            district: this.form.district,
            sub_district: this.form.subDistrict
          });
  
          alert('ลงทะเบียนสำเร็จ');
          // Optional: redirect or clear form
          this.resetForm();
        } catch (error) {
          console.error('Registration error:', error);
          alert('การลงทะเบียนล้มเหลว');
        }
      },
      resetForm() {
        this.form = {
          firstName: '',
          lastName: '',
          username: '',
          password: '',
          email: '',
          province: '',
          district: '',
          subDistrict: ''
        };
        this.districts = [];
        this.subDistricts = [];
      }
    }
  };
  </script>
